 <!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Electrical MCQs Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial;
  background:#f2f6ff;
  margin:0;
}
header{
  background:#0b5ed7;
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
}
.container{
  padding:15px;
  max-width:700px;
  margin:auto;
}
.question{
  background:white;
  padding:15px;
  border-radius:8px;
  margin-bottom:15px;
}
label{display:block;padding:5px;}
button{
  width:100%;
  padding:10px;
  background:#198754;
  color:white;
  border:none;
  font-size:16px;
  border-radius:5px;
}
.result{
  font-size:18px;
  text-align:center;
  margin-top:15px;
}
</style>
</head>

<body>
<header>⚡ Electrical MCQs Online Test</header>

<div class="container">

<div class="question">
<h3>Q1. Resistance की unit क्या है?</h3>
<label><input type="radio" name="q1" value="A"> Volt</label>
<label><input type="radio" name="q1" value="B"> Ohm</label>
<label><input type="radio" name="q1" value="C"> Ampere</label>
<label><input type="radio" name="q1" value="D"> Watt</label>
</div>

<div class="question">
<h3>Q2. Current की SI unit?</h3>
<label><input type="radio" name="q2" value="A"> Volt</label>
<label><input type="radio" name="q2" value="B"> Ampere</label>
<label><input type="radio" name="q2" value="C"> Ohm</label>
<label><input type="radio" name="q2" value="D"> Watt</label>
</div>

<div class="question">
<h3>Q3. Power का formula क्या है?</h3>
<label><input type="radio" name="q3" value="A"> V × I</label>
<label><input type="radio" name="q3" value="B"> V / I</label>
<label><input type="radio" name="q3" value="C"> I²R</label>
<label><input type="radio" name="q3" value="D"> R / I</label>
</div>

<button onclick="result()">Submit Test</button>
<div class="result" id="result"></div>

</div>

<script>
function result(){
let score = 0;
if(document.querySelector('input[name="q1"]:checked')?.value==="B") score++;
if(document.querySelector('input[name="q2"]:checked')?.value==="B") score++;
if(document.querySelector('input[name="q3"]:checked')?.value==="A") score++;

document.getElementById("result").innerHTML =
"✅ Your Score: "+score+" / 3";
}
</script>

</body>
</html>
